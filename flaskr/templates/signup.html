{% extends "nav.html" %}
{% block title %}Registro{% endblock %}
{% block head %}
<style>
	h1,
	h2,
	p {
		text-align: center;
	}

	.error-message {
		color: #d8000c;
		background-color: #ffd2d2;
		border: 1px solid #d8000c;
		padding: 10px;
		margin-bottom: 10px;
		border-radius: 5px;
		font-size: 16px;
		font-weight: bold;
	}

	input,
	label,
	form {
		color: black;
	}
	

	a {
		text-decoration: underline;
	}
</style>
{% endblock %}
{% block content %}
<header class="major">
	<h1>Registro de Usuario</h1>
	<p>¡Bienvenido a {{ app_name_long }}!</p>
</header>

<div id="main">
	<section class="main">
		<div class="content">
			<form action="" method="post" class="form-big">
				<label for="username">Nombre de usuario:</label>
				<input type="text" id="username" name="username" required><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br>

				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" required><br>

				<label for="password_confirm">Confirmar Contraseña:</label>
				<input type="password" id="password_confirm" name="password_confirm" autocomplete="off" required><br>
				{% if error_message %}
				<div class="error-message">{{ error_message }}</div>
				{% endif %}

				<label for="terms">
					<input type="checkbox" id="terms" name="terms" required>
					Acepto los <a href="{{ url_for('web.privacy_policy') }}">términos y condiciones</a>
				</label>

				<input type="submit" id="send-signup" name="signup" value="Registrar" />
				<p style="margin-top: 1em;">¿Ya estás registrado? <a href="{{ url_for('web.login') }}">Inicia sesión
						aquí</a></p>
			</form>
		</div>
	</section>
</div>
{% endblock %}
