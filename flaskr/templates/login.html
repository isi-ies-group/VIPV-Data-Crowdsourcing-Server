{% extends "nav.html" %}
{% block title %}Inicio de sesión{% endblock %}
{% block head %}
<style>
	h1,
	h2,
	p {
		text-align: center;
	}

	.error-message {
		color: #d8000c;
		background-color: #ffd2d2;
		border: 1px solid #d8000c;
		padding: 10px;
		margin-bottom: 10px;
		border-radius: 5px;
		font-size: 16px;
		font-weight: bold;
	}

	input,
	label,
	form {
		color: black;
	}

	a {
		text-decoration: underline;
	}
</style>
{% endblock %}
{% block content %}
<header class="major">
	<h1>Iniciar Sesión</h1>
	<p>¡Gracias por volver a {{ app_name_long }}!</p>
</header>

<div id="main">
	<section class="main">
		<div class="content">
			<form action="" method="post" class="form-big">
				<label for="email">Correo electrónico:</label>
				<input type="text" id="email" name="email" required><br>

				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" required><br>
				{% if error_message %}
				<div class="error-message">{{ error_message }}</div>
				{% endif %}

				<input type="submit" id="send-signup" name="signup" value="Iniciar sesión" />
				<p style="margin-top: 1em;">¿No tienes cuenta aún? <a href="{{ url_for('web.signup') }}">Regístrate
						aquí</a></p>

				<!--a href="/GoogleLogin" class="google-link">
					<i class="fab fa-google google-icon">g</i> Continuar con Google
				</a-->
			</form>
		</div>
	</section>
</div>
{% endblock %}
